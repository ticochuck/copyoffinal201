<!DOCTYPE html>
<html>
    <head>
        <title>Weekly Planner</title>
        <link rel="stylesheet" href="css/reset.css" type="text/css">
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <link rel="stylesheet" href="css/styleProfile.css" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Kalam|Shadows+Into+Light&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="dropdown" style="float:left;">
                <button class="dropbtn">Menu</button>
                <div class="dropdown-content" style="left:0;">
                  <a href="main.html">Planner</a>
                  <a href="aboutUs.html">About Us</a>
                  <a href="detailPage.html">Category Items</a>
                </div>
              </div>
              <h1 id="headerWelcome">USERNAME'S upcoming Week</h1>
              <div class="dropdown" style="float:right;">
                <button class="dropbtn">My Account</button>
                <div class="dropdown-content">
                  <a href="profile.html">My Profile</a>
                  <a href="index.html">Sign Out</a>
                </div>
              </div>
        </header>
        <main>
             <p id="welcomeProfile"></p><br>
            <section id="detailSection">
                <section id="detailedList">
                    <div id="listHeader">
                        <h3>Update User Name</h3>
                    </div>
                       
                    <ul>
                        <form id="updateName">
                            <label id="label2">Enter a new Username and click "Update Name"</label>
                            <input id="newUserName" type="text" required placeholder="new UserName">
                            <button class="formButton" value="update">Update Name</button> 
                        </form>
                        <div id="dialogoverlay"></div>
                        <div id="dialogbox">
                            <div>
                                <div id="dialogboxhead"></div>
                                <div id="dialogboxbody"></div>
                                <div id="dialogboxfoot"></div>
                            </div>
                        </div>
                    </ul>
                </section>
                <section id="detailedInformationSection">
                    <h3>Delete Account</h2>
                    <p>To delete your account, click on the "Delete Account" button below.</p>
                    <span>Warning: This action cannot be undone</span>
                    <button class="formButton" onclick="deleteUserFunction()">Delete Account</button>
                </section>
            </section>
            <section id="profileChartSection">
                <p id="userEventsChart"></p>
                <canvas id="profileChart"></canvas>
            </section>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/profilePage.js"></script>
    </body>
</html>
